<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
    
</head>
<body>
    <nav><a href="#">Apeksha Creative</a></nav>
    <div class="container">
        <h1 id="headline">Our Website is almost ready</h1>
        <div id="countdown" class="countdown">
            <ul>
                <li><span id="days">01</span>days</li>
                <li><span id="hours">05</span>hours</li>
                <li class="separator">:</li>
                <li><span id="minutes">01</span>minutes</li>
                <li class="separator">:</li>
                <li><span id="seconds">03</span>seconds</li>
            </ul>
        </div>
    </div>
    <div class="social_links">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">  
    </script>
    
</body>
</html>
